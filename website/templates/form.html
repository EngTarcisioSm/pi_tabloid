{% extends "base.html" %} {% block title %}Formulário{% endblock %}

{% block content %}
<h1>Esta é a página de cadastro de produtos</h1>

<form action="" method="POST" enctype="multipart/form-data">
    <h3 align="Center">Formulário</h3>
    <div class="form-group">
      <label for="item">Nome do produto:</label>
      <input type="item" class="form-control" id="item" name="item" placeholder="escreva o nome do produto">  
    </div>
    
    <div class="dropdown show">
        <label for="item">Tipo do produto:</label>
      
        <select class="form-select" name="tipo_prod" aria-label="Default select example">
            <option selected>Selecione o tipo do produto</option>
            <option value="1">Açougue</option>
            <option value="2">Frios e laticínios</option>
            <option value="3">Adega e bebidas</option>
            <option value="4">Higiene e limpeza</option>
            <option value="5">Hortifruit e mercearia</option>
            <option value="6">Padaria</option>
            <option value="7">Enlatados</option>
            <option value="8">Cereais</option>
            <option value="3">Rotisseria</option>

          </select>
      </div>

    <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="marca" class="form-control" id="marca" name="marca" placeholder="escreva o nome da marca">  
    </div>
    
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="quantidade" class="form-control" id="quantidade" name="quantidade" placeholder="escreva a quantidade">  
    </div>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="valor" class="form-control" id="valor" name="valor" placeholder="escreva o valor do produto">  
    </div>

    <div class="form-group">
        <label for="data-final-promo">Data final da promoção:</label>
        <input id="date" type="date" class="form-control" id="data-final-promo" name="data_final">  
    </div>

    <div class="form-group">
        <label for="data-final-promo">Arquivo:</label>
        <input id="file" type="file" class="form-control" id="foto" name="foto">  
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Cadastrar produto</button>
</form>
{% endblock %}
